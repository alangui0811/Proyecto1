<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script src="./script.js"></script>
    <title>Registro de Alumnos</title>
  </head>
  <body>
    <header>
      <img  id="logousf" src="Img/logo-usf.jpg" alt="logo-usf">
      <nav>
        <ul>
          <li>Tareas</li>
          <li>Alumnos</li>
          <li>Docentes</li>
          <li>Reportes</li>
        </ul>
      </nav>
    </header>

    <main>  
      <div id="contenido">
        <div class="banner">
          
          <h1>Registro del Alumno</h1>
          <label for="nombreAlumno">Nombre del Alumno:</label>
          <input type="text" id="nombreAlumno" placeholder=""/>
          
          <label for="descripcionAlumno">Descripción:</label>
          <input id="descripcionAlumno" placeholder=""></textarea>
          
          <button onclick="agregarAlumno()">Agregar Alumno</button>
          
          <h2>Pendientes Alumnos</h2>
          <table id="tablaAlumnos">
            <tr>
              <th>Nombre del Alumno</th>
              <th>Estado</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </table>
          
          <h2>Pendientes terminados</h2>
          <table id="tablaFinalizados">
            <tr>
              <th>Nombre del Alumno</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </table>
        </main>
    </div>
  </body>
</html>
